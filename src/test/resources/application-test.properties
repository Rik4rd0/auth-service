# Desactiva autoconfiguraciones problemáticas
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuración básica de seguridad
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Configuración de OAuth2 de prueba
spring.security.oauth2.client.registration.provider=mock-provider
spring.security.oauth2.client.registration.mock-provider.client-id=mock-client-id
spring.security.oauth2.client.registration.mock-provider.client-secret=mock-secret
spring.security.oauth2.client.registration.mock-provider.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.mock-provider.redirect-uri=http://localhost:8080/login/oauth2/code/mock
spring.security.oauth2.client.registration.mock-provider.scope=openid,profile,email